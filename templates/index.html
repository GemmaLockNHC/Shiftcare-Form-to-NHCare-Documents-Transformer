<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Transformer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #999;
        }
        
        #file-input {
            display: none;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .file-info {
            margin: 10px 0;
            padding: 10px;
            background: #e9ecef;
            display: none;
        }
        
        .flash-message {
            padding: 10px;
            margin: 10px 0;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>PDF Transformer</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
        <div class="upload-area" id="upload-area">
            Click to upload PDF file
            <input type="file" id="file-input" name="file" accept=".pdf" required>
        </div>
        
        <div class="file-info" id="file-info">
            <div id="file-name"></div>
            <div id="file-size"></div>
        </div>
        
        <div style="margin: 20px 0;">
            <h3>Generate Output:</h3>
            <label style="display: block; margin: 10px 0;">
                <input type="checkbox" name="generate_csv" value="1" checked style="margin-right: 8px;">
                Client Export CSV
            </label>
            <label style="display: block; margin: 10px 0;">
                <input type="checkbox" name="generate_service_agreement" value="1" checked id="service-agreement-checkbox" style="margin-right: 8px;">
                Service Agreement PDF
            </label>
            <label style="display: block; margin: 10px 0;">
                <input type="checkbox" name="generate_emergency_plan" value="1" checked style="margin-right: 8px;">
                Emergency & Disaster Plan PDF
            </label>
            <label style="display: block; margin: 10px 0;">
                <input type="checkbox" name="generate_service_estimate" value="1" checked style="margin-right: 8px;">
                Service Estimate CSV
            </label>
            <label style="display: block; margin: 10px 0;">
                <input type="checkbox" name="generate_risk_assessment" value="1" checked style="margin-right: 8px;">
                Risk Assessment PDF
            </label>
            <label style="display: block; margin: 10px 0;">
                <input type="checkbox" name="generate_support_plan" value="1" checked style="margin-right: 8px;">
                Support Plan DOCX
            </label>
        </div>
        
        <div id="name-input-container" style="margin: 20px 0; display: none;">
            <label for="contact-name" style="display: block; margin-bottom: 5px; font-weight: bold;">
                Contact Name (for Service Agreement):
            </label>
            <input type="text" id="contact-name" name="contact_name" placeholder="Enter your name" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
        <div class="loading" id="loading">
            Processing...
        </div>
        
        <button type="submit" class="btn" id="submit-btn" disabled>
            Generate
        </button>
    </form>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const submitBtn = document.getElementById('submit-btn');
        const uploadForm = document.getElementById('upload-form');
        const loading = document.getElementById('loading');

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                const isValidFile = file.name.toLowerCase().endsWith('.pdf');
                if (isValidFile) {
                    fileName.textContent = file.name;
                    fileSize.textContent = formatFileSize(file.size);
                    fileInfo.style.display = 'block';
                    submitBtn.disabled = false;
                } else {
                    alert('Please select a PDF file.');
                    fileInput.value = '';
                    fileInfo.style.display = 'none';
                    submitBtn.disabled = true;
                }
            } else {
                fileInfo.style.display = 'none';
                submitBtn.disabled = true;
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        const serviceAgreementCheckbox = document.getElementById('service-agreement-checkbox');
        const nameInputContainer = document.getElementById('name-input-container');
        const contactNameInput = document.getElementById('contact-name');

        // Function to toggle name input visibility
        function toggleNameInput() {
            if (serviceAgreementCheckbox.checked) {
                nameInputContainer.style.display = 'block';
            } else {
                nameInputContainer.style.display = 'none';
            }
        }

        // Check initial state (in case checkbox is checked by default)
        toggleNameInput();
        
        // Listen for changes
        serviceAgreementCheckbox.addEventListener('change', toggleNameInput);

        uploadForm.addEventListener('submit', () => {
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
        });
    </script>
</body>
</html>
